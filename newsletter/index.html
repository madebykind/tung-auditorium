<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="/images/favicon-196x196.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="/css/app.css">
    <title>The Tung Auditorium</title>
    <meta name="description" content="Liverpool's new state-of-the art performance stage, seating up to 400 people with space for a 70 piece orchestra.">
    <meta name="robots" content="all">
    <meta content="en_GB" property="og:locale">
    <meta content="The Tung Auditorium" property="og:site_name">
    <meta content="website" property="og:type">
    <meta content="https://thetungauditorium.com/" property="og:url">
    <meta content="The Tung Auditorium" property="og:title">
    <meta content="Liverpool's new state-of-the art performance stage, seating up to 400 people with space for a 70 piece orchestra." property="og:description">
    <meta content="https://thetungauditorium.com/images/social-card-fb.jpg" property="og:image">
    <meta content="1200" property="og:image:width">
    <meta content="630" property="og:image:height">
    <meta content="The Tung Auditorium logo" property="og:image:alt">
    <meta content="https://twitter.com/TungAuditorium" property="og:see_also">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@TungAuditorium">
    <meta name="twitter:creator" content="@TungAuditorium">
    <meta name="twitter:title" content="The Tung Auditorium">
    <meta name="twitter:description" content="Liverpool's new state-of-the art performance stage, seating up to 400 people with space for a 70 piece orchestra.">
    <meta name="twitter:image" content="https://thetungauditorium.com/images/social-card-tw.jpg">
    <meta name="twitter:image:width" content="800">
    <meta name="twitter:image:height" content="418">
    <meta name="twitter:image:alt" content="The Tung Auditorium logo">
    <link href="https://www.tungauditorium.org" rel="canonical">
    <link href="https://www.tungauditorium.org" rel="home">
    <link type="text/plain" href="https://thetungauditorium.com/humans.txt" rel="author">
    <script type="text/javascript" src="/js/signup.js" defer></script>
  </head>
  <body>
    <div class="section container container--dark-bg">

      <div class="content-wrapper">

        <div class="content content--invert">
          <img src="/images/logo.png" class="logo" alt="The Tung Auditorium logo">


        </div>
      </div>
    </div>
    <div class="section container">

      <div class="content-wrapper">
        <div class="content">
          <h2>Newsletter sign-up</h2>
          <div id="newsletter-form">
            <p>Sign up to our newsletter for the latest upcoming performances, offers and news.</p>

            <p class="error hidden" id="error"></p>

            <form action="https://system.spektrix.com/thetungauditorium/website/secure/signup.aspx" method="POST" class="subscribe-form">
              <input
                  type="hidden"
                  name="ReturnUrl"
                  value="https://thetungauditorium.com/newsletter"
              />

              <label for="FirstName" class="sr-only">First Name:</label>
              <input name="FirstName" id="FirstName" type="text" placeholder="First name" required>

              <label for="LastName" class="sr-only">Last Name:</label>
              <input name="LastName" id="LastName" type="text" placeholder="Last name" required>

              <label for="Email" class="sr-only">Email Address:</label>
              <input name="Email" id="Email"  type="email" placeholder="your@email.com" required>

              <input type="submit" name="submit" value="Sign up" class="button">
            </form>
          </div>

          <div class="hidden" id="newsletter-thanks">
            <p>Thanks, you're signed up. We'll be in touch soon.</p>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
